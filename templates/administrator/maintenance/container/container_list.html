{% load i18n %}
<div class="portlet-body flip-scroll">
    <table class="table table-bordered table-striped table-condensed flip-content">
        <thead class="flip-content">
            <tr>
                <th># </th>
                <th> Identifier Mac</th>
                <th> Name Mac </th>
                <th> Number Mac </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
             {% for container in list_containers  %}
                 <tr>
                     <td><strong>{{ forloop.counter }}.-</strong></td>
                     <td> {{ container.identifier_mac }} </td>
                     <td> {{ container.name_mac }}  </td>
                     <td> {{ container.number_mac }} </td>
                     <td><a data-id="{{ container.id }}" href="javascript:;"
                            class="btn btn-outline btn-circle btn-sm purple view_container_edit">
                         <i class="fa fa-edit"></i>{% trans "Edit" %}</a></td>
                 </tr>
             {% empty %}
                 <tr>
                     <td colspan="4" class="text-center">
                         {% trans "Sorry, not result in this list." %}
                     </td>
                 </tr>
             {% endfor %}

        </tbody>
    </table>
</div>
